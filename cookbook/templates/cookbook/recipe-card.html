
<a class="block mb-3" href="{% url 'cookbook:recipe' url_title %}">
    {% if header_url %}
        <img src="{{ header_url }}" class="w-full" />
    {% endif %}
    <p class="font-serif leading-snug p-2 text-xl">
        <span class="text-gray-600">{{ diet }}</span>
        <span class="{% if icon_class == 'veggie' %}text-yellow-500{% else %}text-green-600{% endif %}">{{ icon.as_html }}</span> 
        {{ title }}
    </p>
</a>
